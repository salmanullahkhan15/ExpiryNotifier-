<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 ion-text color="dark"> Select Item(s) to Customize or Delete</h5>
  
  <ion-list>
    <ion-item stacked>
      <ion-label col-4>Name</ion-label>
      <ion-label col-4>Type</ion-label>
      <ion-label col-4>Best Date</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-item [ngClass]="{selected: item.selected, item: !item.selected}">
        <ion-label col>{{ item.name }}</ion-label>
        <ion-label col>{{ item.type }}</ion-label>
        <ion-label col>{{ item.expiry}}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" (click)="customItem(item)">
          Custom
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="dark" outline col-12 col-sm (click)="btnAdd()">Add New Item</button>
        </ion-col>
        <ion-col>
          <button ion-button color="dark" outline col-12 col-sm (click)="btnSelect()">Select All </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="dark" outline col-12 col-sm (click)="btnDelete()">Delete</button>
        </ion-col>
        <ion-col>
          <button ion-button color="dark" outline col-12 col-sm (click)="btnCustom()">Custom</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
