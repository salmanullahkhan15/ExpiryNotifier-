<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trash</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 ion-text color="dark"> Select Item(s) to Recover or Delete Forever</h5>
  
  <ion-list>
    <ion-item stacked>
      <ion-label col-4>Name</ion-label>
      <ion-label col-4>Type</ion-label>
      <ion-label col-4>Best Date</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-item [ngClass]="{selected: item.selected, item: !item.selected}">
        <ion-label col>{{ item.name }}</ion-label>
        <ion-label col>{{ item.type }}</ion-label>
        <ion-label col>{{ item.expiry}}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" (click)="RecoverItem(item)">
          Recover
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item stacked>
    <button ion-button color="dark" outline col-4 (click)="btnSelect()">Select All </button>
    <button ion-button color="dark" outline col-3 (click)="btnRecover()">Recover</button>
    <button ion-button color="dark" outline col-3 (click)="btnDelete()">Delete</button>
  </ion-item>
</ion-content>
